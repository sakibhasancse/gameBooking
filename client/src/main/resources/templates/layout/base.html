<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Game Booking System'">Game Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
        }
    </style>
</head>
<body>
<div th:fragment="navbar" class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-gamepad"></i> Game Booking System
            </a>
            <div class="navbar-nav ms-auto" th:if="${username}">
                <span class="navbar-text me-3">Welcome, <span th:text="${username}">User</span></span>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="admin-sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar">
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/admin/dashboard" class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/admin/dashboard')} ? 'active' : ''">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </li>
        <li>
            <a href="/admin/games" class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/admin/games')} ? 'active' : ''">
                <i class="fas fa-gamepad"></i> Manage Games
            </a>
        </li>
        <li>
            <a href="/admin/users" class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/admin/users')} ? 'active' : ''">
                <i class="fas fa-users"></i> Manage Users
            </a>
        </li>
        <li>
            <a href="/admin/bookings" class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/admin/bookings')} ? 'active' : ''">
                <i class="fas fa-calendar-check"></i> Manage Bookings
            </a>
        </li>
    </ul>
</div>

<div th:fragment="user-sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar">
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/user/dashboard" class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/user/dashboard')} ? 'active' : ''">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </li>
        <li>
            <a href="/user/games" class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/user/games')} ? 'active' : ''">
                <i class="fas fa-gamepad"></i> Available Games
            </a>
        </li>
        <li>
            <a href="/user/bookings" class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/user/bookings')} ? 'active' : ''">
                <i class="fas fa-calendar-check"></i> My Bookings
            </a>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
